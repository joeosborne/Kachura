<div *ngIf="!!weightDivisions.length">
  <div>currentWeightDivisionId: {{ currentWeightDivisionId }}</div>
  <app-weight-divisions
    [weightDivisions]="weightDivisions"
    (weightDivisionSelected)="onWeightDivisionSelected($event)"
  ></app-weight-divisions>
</div>
<div *ngIf="!!currentBoxers.length">
  <app-boxers [boxers]="currentBoxers"></app-boxers>
</div>
