<!-- registration.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Registration Form</h2>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <!-- First Name -->
        <div class="form-group mb-3">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control"
            required
            minlength="3"
            [(ngModel)]="model.firstName"
            #firstName="ngModel"
            [ngClass]="{ 'is-invalid': firstName.invalid && firstName.touched }"
          />
          <div *ngIf="firstName.invalid && firstName.touched" class="invalid-feedback">
            <div *ngIf="firstName.errors?.required">First Name is required</div>
            <div *ngIf="firstName.errors?.minlength">
              First Name must be at least 3 characters
            </div>
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-group mb-3">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control"
            required
            minlength="3"
            [(ngModel)]="model.lastName"
            #lastName="ngModel"
            [ngClass]="{ 'is-invalid': lastName.invalid && lastName.touched }"
          />
          <div *ngIf="lastName.invalid && lastName.touched" class="invalid-feedback">
            <div *ngIf="lastName.errors?.required">Last Name is required</div>
            <div *ngIf="lastName.errors?.minlength">
              Last Name must be at least 3 characters
            </div>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group mb-3">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="form-control"
            required
            [(ngModel)]="model.dob"
            #dob="ngModel"
            [ngClass]="{ 'is-invalid': dob.invalid && dob.touched }"
          />
          <div *ngIf="dob.invalid && dob.touched" class="invalid-feedback">
            <div *ngIf="dob.errors?.required">Date of Birth is required</div>
          </div>
        </div>

        <!-- Address -->
        <div class="form-group mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            required
            [(ngModel)]="model.address"
            #address="ngModel"
            [ngClass]="{ 'is-invalid': address.invalid && address.touched }"
          />
          <div *ngIf="address.invalid && address.touched" class="invalid-feedback">
            <div *ngIf="address.errors?.required">Address is required</div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            email
            [(ngModel)]="model.email"
            #email="ngModel"
            [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
          />
          <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
            <div *ngIf="email.errors?.required">Email is required</div>
            <div *ngIf="email.errors?.email">Invalid email format</div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="6"
            [(ngModel)]="model.password"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
          />
          <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center">
          <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
