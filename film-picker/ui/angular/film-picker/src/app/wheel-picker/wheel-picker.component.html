<div class="wheel-picker-container">
  <div class="wheel-component">
    <!--    <p>Spinner here. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>-->
    <canvas
      *ngIf="!!options && options.length > 0"
      id="canvas"
      width="500"
      height="500"
    ></canvas>
    <div class="">
      <button class="btn" (click)="clickBtn($event)">Spin</button>
    </div>
  </div>
  @if (!!this.selectedFilm){
  <div class="film-data">
    <div class="card">
      <img src="../assets/images/sixth.jpg" alt="Avatar" class="card-img" />
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>
  <div class="film-data">
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/lXO0he1WjYw"
        title="Fight Club Trailer"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
  </div>
  <div class="film-data">RT link</div>
  }
</div>
