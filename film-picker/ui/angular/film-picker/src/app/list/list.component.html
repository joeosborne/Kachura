  <div class="gallery">
    @for (film of films; track film) {

      <figure class="gallery-item">
        <div>{{ film.id }} - {{ film.title }}</div>
        <img
          class="yada-img"
          src="../assets/images/posters/{{film.posterImageName}}"
          alt="Photo of beautifully
            arranged food"
        />
      </figure>
    }
  </div>
</div>
