<div class="card">
  <div class="card-header animated-bg" id="header">
    <img
      src="http://plus.unsplash.com/premium_photo-1679998166179-ff35e219ab7e?q=80&w=1104&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
    />
  </div>
  <div class="card-content">
    <h3 id="title" class="card-title animated-bg animated-bg-text">
      Lorem ipsum dolor sit amet.
    </h3>
    <p class="card-excerpt" id="excerpt">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, iure.
      <span class="animated-bg animated-bg-text">&nbsp;</span>
      <span class="animated-bg animated-bg-text">&nbsp;</span>
      <span class="animated-bg animated-bg-text">&nbsp;</span>
    </p>
    <div class="author">
      <div class="profile-img animated-bg" id="profile-img">
        <img src="../assets/images/portrait.png" alt="profile" />
      </div>

      <div class="author-info">
        <strong class="animated-bg animated-bg-text" id="name">Jane Doe</strong>
        <small id="date" class="animated-bg animated-bg-text"
          >Oct 08, 2020</small
        >
      </div>
    </div>
  </div>
</div>
