<header class="header">
  <nav class="main-nav">
    <a routerLink="select-category">
      <div class="logo">
        <img class="logo-img" alt="logo" src="../assets/images/logo.png" />
      </div>
    </a>
    <ul
      #navLinks
      id="navLinks"
      class="main-nav-list"
      [ngClass]="{ open: expandHamburger }"
    >
      <li><a class="main-nav-link" routerLink="home">Home</a></li>
      <li>
        <a class="main-nav-link" routerLink="watchlist"
          >Watchlist
          <span *ngIf="listCount()">{{ listCount().length }}</span></a
        >
      </li>
    </ul>
    <div #hamburger class="hamburger" (click)="toggleHamburger()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </nav>
</header>
