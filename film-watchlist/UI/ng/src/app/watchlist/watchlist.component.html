<div class="card-body">
  <div class="landing-container">
    @for (film of watchlist().movies; track film) {
    <div class="movie">
      <img
        src="{{ this.IMG_PATH }}{{ film.posterPath }}"
        alt="{{ film.title }}"
      />
      <div class="movie-info">
        <h3>{{ film.title }}</h3>
      </div>
      <div class="overview">
        <h3>Overview</h3>
        {{ film.overview }}
      </div>
    </div>

    }
  </div>
</div>

<ng-template #noItems> No items in cart </ng-template>
