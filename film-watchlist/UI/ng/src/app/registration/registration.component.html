<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter your name" />
      <small *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
        Name must be at least 3 characters long.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <small *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Please enter a valid email address.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      <small *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password must be at least 6 characters long.
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm your password"
      />
    </div>

    <div class="form-group">
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="placeholder-image" />
    </div>

    <button type="submit" [disabled]="registrationForm.invalid" class="btn-submit">Register</button>
  </form>
</div>
